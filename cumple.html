<html lang="es">

            font-family: 'Comic Sans MS', cursive, sans-serif;
            touch-action: manipulation;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #pi침ata {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, 
                #ff0000, #ff9900, #ffff00, 
                #ff0000, #ff9900, #ffff00);
            background-size: 400% 400%;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: pi침ataShine 3s ease infinite;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        #pi침ata:before {
            content: '';
            position: absolute;
            top: -30px;
            width: 40px;
            height: 30px;
            background: #8B4513;
            border-radius: 50% 50% 0 0;
        }

        #pi침ata:after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }

        .string {
            position: absolute;
            top: -80px;
            width: 4px;
            height: 80px;
            background: repeating-linear-gradient(
                to bottom,
                #fff,
                #fff 5px,
                #ccc 5px,
                #ccc 10px
            );
            left: 50%;
            transform: translateX(-50%);
        }

        .candy {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
            font-size: 20px;
        }

        .message {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            transition: opacity 1s, transform 1s;
            text-align: center;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            text-align: center;
            width: 100%;
        }

        @keyframes pi침ataShine {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        @keyframes swing {
            0%, 100% { transform: translateX(-50%) rotate(-10deg) }
            50% { transform: translateX(-50%) rotate(10deg) }
        }

        .swing {
            animation: swing 1.5s ease-in-out infinite;
        }

        .broken {
            animation: break 0.5s ease forwards;
        }

        @keyframes break {
            0% { transform: translateX(-50%) scale(1) }
            100% { transform: translateX(-50%) scale(0) }
        }
    </style>
</head>
